<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='患者信息'"></head>
<script type="text/javascript" src="/js/dateUtils.js"></script>
<body>
<div th:fragment="estimateBf">

    <div class="layui-card">
        <div class="layui-card-body">

            <form id="patientSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证号</label>
                    <div class="layui-input-inline">
                        <input id="idCard" name="idCard" autocomplete="on" class="layui-input" type="text"/>
                    </div>
                    <label class="layui-form-label">住院号</label>
                    <div class="layui-input-inline">
                        <input id="hispitalNo" name="hispitalNo" autocomplete="off" class="layui-input" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"
                               onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
                    </div>
                    <button class="layui-btn"  lay-submit="" lay-filter="searchSubmit">搜索</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </form>

            <div id="estimateBF" class="layer_self_wrap" style="width:580px;display:none;">
                <form id="estimateBForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
                    <input id="patientId" type="hidden" name="patientId"/>
                    <input id="id" type="hidden" name="id"/>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label"></label>
                            <div class="layui-input-inline">
                                <input name="name" autocomplete="off" class="layui-input" readonly type="text"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">年龄</label>
                            <div class="layui-input-inline">
                                <input name="age" autocomplete="off" class="layui-input" readonly type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-inline">
                                <input name="sex" autocomplete="off" class="layui-input" readonly type="text"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">受教育年限</label>
                            <div class="layui-input-inline">
                                <input name="eduYear" autocomplete="off" class="layui-input" readonly type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">大手术史</label>
                            <div class="layui-input-block">
                                <input name="surgeryHis" value="1" title="是" type="radio"/>
                                <input name="surgeryHis" value="2" title="否" type="radio"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">脑部疾病</label>
                            <div class="layui-input-block">
                                <input name="brainHis" value="1" title="是" type="radio"/>
                                <input name="brainHis" value="2" title="否" type="radio"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">日常休闲活动情况</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="department[homeWork]" title="家务"><div class="layui-unselect layui-form-checkbox"><span>家务</span><i class="layui-icon layui-icon-ok"></i></div>
                            <input type="checkbox" name="department[playPk]" title="玩牌"><div class="layui-unselect layui-form-checkbox"><span>玩牌</span><i class="layui-icon layui-icon-ok"></i></div>
                            <input type="checkbox" name="department[playChess]" title="玩象棋"><div class="layui-unselect layui-form-checkbox"><span>玩象棋</span><i class="layui-icon layui-icon-ok"></i></div>
                            <input type="checkbox" name="department[readPaper]" title="读报纸"><div class="layui-unselect layui-form-checkbox"><span>读报纸</span><i class="layui-icon layui-icon-ok"></i></div>
                            <input type="checkbox" name="department[monExcets]" title="晨练"><div class="layui-unselect layui-form-checkbox"><span>晨练</span><i class="layui-icon layui-icon-ok"></i></div>
                            <input type="checkbox" name="department[playKid]" title="带小孩"><div class="layui-unselect layui-form-checkbox"><span>带小孩</span><i class="layui-icon layui-icon-ok"></i></div>
                            <input type="checkbox" name="department[travel]" title="旅行"><div class="layui-unselect layui-form-checkbox"><span>旅行</span><i class="layui-icon layui-icon-ok"></i></div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">日常休闲活动情况</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="surgeryBfIllness[gxbIllness]" title="冠心病"><div class="layui-unselect layui-form-checkbox"><span>冠心病</span><i class="layui-icon layui-icon-ok"></i></div>
                            <input type="checkbox" name="surgeryBfIllness[gxyIllness]" title="高血压病"><div class="layui-unselect layui-form-checkbox"><span>高血压病</span><i class="layui-icon layui-icon-ok"></i></div>
                            <input type="checkbox" name="surgeryBfIllness[tnbIllness]" title="糖尿病"><div class="layui-unselect layui-form-checkbox"><span>糖尿病</span><i class="layui-icon layui-icon-ok"></i></div>
                            <input type="checkbox" name="surgeryBfIllness[lungIllness]" title="肺部感染"><div class="layui-unselect layui-form-checkbox"><span>肺部感染</span><i class="layui-icon layui-icon-ok"></i></div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/js/operator/estimateBf.js}"></script>

</div>
</body>
</html>
